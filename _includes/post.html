<section class="posts">
  <ul class="layout">
    {% for post in paginator.posts %}
      <li class="post">
        <h2 class="post__title">
          <a class="post__link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
        <div class="post__desc">
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>
</section>
