<section class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h2 class="post__title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

    <div class="post__desc">
      {{ post.excerpt }}
    </div>

    <a class="post__more" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
  </article>
  {% endfor %}
</section>
