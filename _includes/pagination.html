<ol class="grid list list--no-style">
  <li class="grid__item">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="btn btn--secondary">Xem tiếp</a>
    {% endif %}
  </li>

  {% if paginator.previous_page %}
    <li class="grid__item">
      <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}" class="btn btn--secondary">Mới hơn</a>
    </li>
  {% endif %}
</ol>
