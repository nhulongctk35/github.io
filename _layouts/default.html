<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name='viewport' content='width=device-width, minimum-scale=1.0'>
  <title>{{ page.title }} &ndash; Front-end developer, Web Performance Optimisation, and more, by longntran</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link rel="shortcut icon" href="{{ site.baseurl }}/icon.png">

  <!-- <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script> -->
  <style>
    { % include vendors/normalize.min.css % }

  />

    (function() {
      var js = document.createElement('script');
      js.type = 'text/javascript';
      js.async = true;
